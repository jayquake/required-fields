<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>שליחת תפילה בוואטסאפ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            direction: rtl;
            padding: 40px;
        }
        .container {
            background: #fff;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            text-align: right;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>שלח תפילה</h1>
        <form id="prayerForm">
            <label for="firstName">שם פרטי:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="motherName">שם האם:</label>
            <input type="text" id="motherName" name="motherName" required>

            <label for="phone">מספר טלפון:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{9,12}" placeholder="לדוגמה: 0501234567">

            <label for="prayer">נוסח התפילה שלך:</label>
            <textarea id="prayer" name="prayer" rows="6" required></textarea>

            <button type="submit">שלח תפילה</button>
        </form>
    </div>

    <script>
        document.getElementById("prayerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const motherName = document.getElementById("motherName").value;
            const phone = document.getElementById("phone").value;
            const prayer = document.getElementById("prayer").value;

            // 📌 Replace with YOUR WhatsApp number (with country code, no + or spaces)
            const myNumber = "972501234567";  

            const message = `🙏 בקשת תפילה חדשה:\n\nשם פרטי: ${firstName}\nשם האם: ${motherName}\nטלפון: ${phone}\n\nתפילה:\n${prayer}`;
            const url = `https://wa.me/${myNumber}?text=${encodeURIComponent(message)}`;

            window.open(url, "_blank");
        });
    </script>
</body>
</html>
